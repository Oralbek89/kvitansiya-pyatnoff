<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Квитанция химчистки «Пятн.OFF»</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form > div {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Квитанция химчистки «Пятн.OFF»</h2>
    <form id="receiptForm">
      <div><label>1. Номер квитанции</label><input name="Номер квитанции" required></div>
      <div><label>2. Дата приёма</label><input name="Дата приёма" type="date" required></div>
      <div><label>3. ФИО клиента</label><input name="ФИО клиента" required></div>
      <div><label>4. Телефон</label><input name="Телефон" type="tel" required></div>
      <div><label>5. Адрес</label><input name="Адрес"></div>
      <div><label>6. Наименование изделия</label><input name="Наименование изделия" required></div>
      <div><label>7. Цвет изделия</label><input name="Цвет изделия"></div>
      <div><label>8. Пятна и загрязнение</label><textarea name="Пятна и загрязнение"></textarea></div>
      <div><label>9. Возможные последствия</label><textarea name="Возможные последствия"></textarea></div>
      <div><label>10. Степень износа</label><input name="Степень износа"></div>
      <div><label>11. Модель</label><input name="Модель"></div>
      <div><label>12. Бренд</label><input name="Бренд"></div>
      <div><label>13. Маркировка</label><input name="Маркировка"></div>
      <div><label>14. Прочие детали изделия</label><textarea name="Прочие детали изделия"></textarea></div>
      <div><label>15. Дефекты</label><textarea name="Дефекты"></textarea></div>
      <div><label>16. Кол-во единиц</label><input name="Кол-во единиц" type="number" value="1"></div>
      <div><label>17. Дата выдачи</label><input name="Дата выдачи" type="date"></div>
      <div><label>18. Доставка</label><input name="Доставка"></div>
      <div><label>19. Подпись клиента</label><input name="Подпись клиента"></div>
      <div><label>20. ФИО исполнителя</label><input name="ФИО исполнителя"></div>
      <div><label>21. Подпись исполнителя</label><input name="Подпись исполнителя"></div>
      <div><label>22. Стоимость чистки</label><input name="Стоимость чистки" type="number"></div>
      <div><label>23. Аванс</label><input name="Аванс" type="number" value="0"></div>
      <div><label>24. Скидка</label><input name="Скидка" type="number" value="0"></div>
      <div><label>25. Экспресс</label><input name="Экспресс" type="number" value="0"></div>
      <div><label>26. Комментарий</label><textarea name="Комментарий"></textarea></div>
      <div><label>27. Итоговая сумма к оплате</label><input name="Итоговая сумма к оплате" type="number" readonly></div>

      <div class="buttons">
        <button type="submit" class="submit-btn">Сохранить и отправить</button>
        <button type="reset" class="reset-btn">Сброс</button>
      </div>
    </form>

    <footer>
      © Химчистка «Пятн.OFF». Все права защищены.
    </footer>
  </div>

  <script>
    const form = document.getElementById('receiptForm');

    function calculateTotal() {
      const cost = parseFloat(form["Стоимость чистки"].value) || 0;
      const discount = parseFloat(form["Скидка"].value) || 0;
      const advance = parseFloat(form["Аванс"].value) || 0;
      const express = parseFloat(form["Экспресс"].value) || 0;
      const total = cost + express - discount - advance;
      form["Итоговая сумма к оплате"].value = total > 0 ? total.toFixed(0) : 0;
    }

    ["Стоимость чистки", "Скидка", "Аванс", "Экспресс"].forEach(field => {
      form[field].addEventListener("input", calculateTotal);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      try {
        const res = await fetch("https://oralbek.app.n8n.cloud/webhook-test/webhook-test/e6dbc64b-45c3-4cd4-8583-f8372899c6b2", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data),
        });
        alert("✅ Данные отправлены!");
        form.reset();
        form["Итоговая сумма к оплате"].value = "";
      } catch (err) {
        alert("❌ Ошибка отправки!");
        console.error(err);
      }
    });
  </script>
</body>
</html>
