<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Квитанция химчистки «Пятн.OFF»</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Квитанция химчистки «Пятн.OFF»</h1>
    <form id="receiptForm">
      <label>1. Номер квитанции</label>
      <input type="text" name="receiptNumber" required />

      <label>2. Дата приёма</label>
      <input type="date" name="date" value="2025-05-01" required />

      <label>3. ФИО клиента</label>
      <input type="text" name="clientName" required />

      <label>4. Телефон</label>
      <input type="tel" name="phone" required />

      <label>5. Адрес</label>
      <input type="text" name="address" />

      <label>6. Наименование изделия</label>
      <input type="text" name="itemName" />

      <label>7. Цвет</label>
      <input type="text" name="color" />

      <label>8. Бренд</label>
      <input type="text" name="brand" />

      <label>9. Размер</label>
      <input type="text" name="size" />

      <label>10. Пол</label>
      <select name="gender">
        <option value="Мужской">Мужской</option>
        <option value="Женский">Женский</option>
      </select>

      <label>11. Дефекты</label>
      <textarea name="defects"></textarea>

      <label>12. Риски после чистки</label>
      <textarea name="risks"></textarea>

      <label>13. Особенности (капюшон, мех, пояс)</label>
      <textarea name="features"></textarea>

      <label>14. Маркировка</label>
      <select name="label">
        <option value="Есть">Есть</option>
        <option value="Нет">Нет</option>
        <option value="Частично">Частично</option>
      </select>

      <label>15. Пятна</label>
      <textarea name="stains"></textarea>

      <label>16. Комментарий</label>
      <textarea name="comment"></textarea>

      <label>17. Экспресс-чистка (доплата)</label>
      <input type="number" name="express" value="0" />

      <label>18. Стоимость чистки</label>
      <input type="number" name="cost" id="cost" value="0" />

      <label>19. Аванс</label>
      <input type="number" name="advance" id="advance" value="0" />

      <label>20. Скидка</label>
      <input type="number" name="discount" id="discount" value="0" />

      <label>21. Итого к оплате</label>
      <input type="number" name="total" id="total" readonly />

      <button type="submit" class="submit-btn">Сохранить и отправить</button>
      <button type="reset" class="reset-btn">Сброс</button>
    </form>

    <div class="footer">© Химчистка «Пятн.OFF». Все права защищены.</div>
  </div>

  <script>
    const form = document.getElementById('receiptForm');
    const costInput = document.getElementById('cost');
    const advanceInput = document.getElementById('advance');
    const discountInput = document.getElementById('discount');
    const totalInput = document.getElementById('total');

    function calculateTotal() {
      const cost = parseFloat(costInput.value) || 0;
      const advance = parseFloat(advanceInput.value) || 0;
      const discount = parseFloat(discountInput.value) || 0;
      const express = parseFloat(form.elements["express"].value) || 0;

      const total = cost + express - discount - advance;
      totalInput.value = total > 0 ? total : 0;
    }

    form.addEventListener('input', calculateTotal);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => { data[key] = value });

      try {
        await fetch("https://oralbek.app.n8n.cloud/webhook-test/e6dbc64b-45c3-4cd4-8583-f8372899c6b2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("Данные успешно отправлены!");
        form.reset();
        totalInput.value = '';
      } catch (error) {
        alert("Ошибка при отправке данных");
      }
    });
  </script>
</body>
</html>
